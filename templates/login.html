<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heart Health Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #000;
            --primary-accent: #00f5f9;
            --secondary-accent: #007bff;
            --danger: #ff4444;
            --success: #00a854;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --card-bg: #111;
            --border-color: #333;
            --input-bg: #222;
        }
        
        body {
            background-color: var(--primary-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: var(--text-primary);
        }
        
        .login-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 245, 249, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        
        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px;
        }
        
        .form-control:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 0.25rem rgba(0, 245, 249, 0.25);
            background-color: var(--input-bg);
            color: var(--text-primary);
        }
        
        .btn-primary {
            background-color: var(--secondary-accent);
            border: none;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .auth-switch {
            color: var(--text-secondary);
        }
        
        .auth-switch a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
            color: #00d1d1;
        }
        
        .text-muted {
            color: var(--text-secondary) !important;
        }
        
        .alert-danger {
            background-color: rgba(255, 68, 68, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        h3 {
            color: var(--primary-accent);
        }
        
        .forgot-password-link {
            color: var(--text-secondary);
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }
        
        .forgot-password-link:hover {
            color: var(--primary-accent);
            text-decoration: none;
        }

        /* SMS notification toggle */
        .sms-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }

        .sms-toggle label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-accent);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="text-center mb-4">
        <h3>Welcome Back</h3>
        <p class="text-muted">Sign in to continue to your Heart Health Assistant</p>
    </div>
    
    <form method="POST" action="/login">
        <!-- Error Message -->
        {% if error_message %}
            <div class="alert alert-danger mb-3">{{ error_message }}</div>
        {% endif %}

        <!-- Username/Email Field -->
        <div class="mb-3">
            <label for="username_or_email" class="form-label">Username or Email</label>
            <input type="text" 
                   name="username_or_email" 
                   class="form-control" 
                   id="username_or_email" 
                   placeholder="Enter your username or email"
                   required>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" 
                   name="password" 
                   class="form-control" 
                   id="password" 
                   placeholder="Enter your password"
                   required>
            <div class="text-end mt-2">
                <a href="/forgot-password" class="forgot-password-link">Forgot password?</a>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

        <!-- Sign Up Link -->
        <div class="auth-switch text-center">
            Don't have an account? <a href="/signup">Create one</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

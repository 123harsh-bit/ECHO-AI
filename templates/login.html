<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heart Health Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            padding: 10px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #3a7bc8;
        }
        .auth-switch {
            color: #6c757d;
        }
        .auth-switch a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="text-center mb-4">
        <h3>Welcome Back</h3>
        <p class="text-muted">Sign in to continue to your Heart Health Assistant</p>
    </div>
    
    <form method="POST" action="/login">
        <!-- Error Message -->
        {% if error_message %}
            <div class="alert alert-danger mb-3">{{ error_message }}</div>
        {% endif %}

        <!-- Username/Email Field -->
        <div class="mb-3">
            <label for="username_or_email" class="form-label">Username or Email</label>
            <input type="text" 
                   name="username_or_email" 
                   class="form-control" 
                   id="username_or_email" 
                   placeholder="Enter your username or email"
                   required>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" 
                   name="password" 
                   class="form-control" 
                   id="password" 
                   placeholder="Enter your password"
                   required>
            <div class="text-end mt-2">
                <a href="/forgot-password" class="text-decoration-none" style="font-size: 0.85rem;">Forgot password?</a>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

        <!-- Sign Up Link -->
        <div class="auth-switch text-center">
            Don't have an account? <a href="/signup">Create one</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

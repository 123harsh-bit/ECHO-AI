<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Heart Health Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #000;
            --primary-accent: #00f5f9;
            --secondary-accent: #007bff;
            --danger: #ff4444;
            --success: #00a854;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --card-bg: #111;
            --border-color: #333;
            --input-bg: #222;
            --google-blue: #4285F4;
            --google-white: #ffffff;
        }
        
        body {
            background-color: var(--primary-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', Arial, sans-serif;
            color: var(--text-primary);
        }
        
        .signup-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 245, 249, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        
        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px;
        }
        
        .form-control:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 0.25rem rgba(0, 245, 249, 0.25);
            background-color: var(--input-bg);
            color: var(--text-primary);
        }
        
        .btn-primary {
            background-color: var(--secondary-accent);
            border: none;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .auth-switch {
            color: var(--text-secondary);
        }
        
        .auth-switch a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
            color: #00d1d1;
        }
        
        .text-muted {
            color: var(--text-secondary) !important;
        }
        
        .alert-danger {
            background-color: rgba(255, 68, 68, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        h3 {
            color: var(--primary-accent);
        }
        
        .form-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Google Sign-In Button */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--google-blue);
            color: var(--google-white);
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .google-btn:hover {
            background-color: #357ABD;
        }

        .google-icon {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            background-color: white;
            padding: 2px;
            border-radius: 2px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
            margin: 0 10px;
        }

        .btn-close {
            filter: invert(1);
        }
    </style>
</head>
<body>

<div class="signup-container">
    {% if error_message %}
    <div class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
        {{ error_message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <div class="text-center mb-4">
        <h3>Create Account</h3>
        <p class="text-muted">Join the Heart Health Assistant today</p>
    </div>

    <!-- Google Sign-In Button -->
    <a href="{{ url_for('google_login') }}" class="google-btn" id="google-signup-btn">
        <img src="https://imgs.search.brave.com/YGKABNkAAF_jr1WegpbbVj4aSAFI-SsPiMqfRUOfdyc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWdz/LnNlYXJjaC5icmF2/ZS5jb20vbFFUMm93/RWZ5Mnl4Q3dVVUY0/QzFpUXdueFVKckhl/bnB4ODloZHpCMWst/WS9yczpmaXQ6NTAw/OjA6MDowL2c6Y2Uv/YUhSMGNITTZMeTl5/WldkcC9jM1J5ZVM1/dWNHMXRhWEp5L2Iz/SXVZMjl0TDBCc2Iy/SmwvYUhWaUwybGpi/MjV6TFhOMC9ZWFJw/WXkxd2JtY3ZiR0Yw/L1pYTjBMMlpwYkdW/ekwyUmgvY21zdloy/OXZaMnhsTFdOdi9i/Rzl5TG5CdVp3" alt="Google logo" class="google-icon">
        Sign up with Google
    </a>

    <div class="divider">
        OR
    </div>
    
    <form method="POST" action="/signup">
        <!-- Username Field -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" 
                   name="username" 
                   class="form-control" 
                   id="username" 
                   placeholder="Choose a username"
                   required>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" 
                   name="email" 
                   class="form-control" 
                   id="email" 
                   placeholder="Enter your email"
                   required>
            <div class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" 
                   name="password" 
                   class="form-control" 
                   id="password" 
                   placeholder="Create a password"
                   required>
            <div class="form-text">Minimum 8 characters</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>

        <!-- Login Link -->
        <div class="auth-switch text-center">
            Already have an account? <a href="/login">Login</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle Google button loading state
    const googleBtn = document.getElementById('google-signup-btn');
    if (googleBtn) {
        googleBtn.addEventListener('click', function() {
            this.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Redirecting to Google...
            `;
        });
    }

    // Handle URL error parameters
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error_message');
    if (error && !document.querySelector('.alert')) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger alert-dismissible fade show mb-3';
        errorDiv.innerHTML = `
            ${error}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        document.querySelector('.signup-container').prepend(errorDiv);
    }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo AI - Heart Health Assistant</title>
    <style>
        /* [Keep all your existing CSS styles] */
        .error-message {
            background-color: #ff4444;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Echo AI</div>
        <div class="profile-container" onclick="toggleProfile()">
            <div class="profile-avatar"></div>
            <div class="profile-name" id="username">Guest</div>
        </div>
    </div>

    <div class="chat-container">
        <div class="welcome-message" id="welcome">
            <h2>Heart Health Assistant</h2>
            <p>Ask me anything about heart health</p>
        </div>

        <div class="chat-box" id="chat-box"></div>

        <div class="input-container">
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Ask about heart health..." 
                       autocomplete="off" onkeypress="if(event.keyCode==13) sendMessage()">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Check authentication on load
        document.addEventListener('DOMContentLoaded', checkAuth);

        async function checkAuth() {
            try {
                const response = await fetch('/check-auth', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }
                
                const data = await response.json();
                if (data.authenticated) {
                    document.getElementById('username').textContent = data.username;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById('chat-box');
            const welcome = document.getElementById('welcome');
            
            // Hide welcome message
            if (welcome.style.display !== 'none') {
                welcome.style.display = 'none';
            }

            // Add user message
            addMessage(message, 'user-message');
            input.value = '';

            // Show typing indicator
            const typing = addMessage('Echo AI is typing...', 'typing-indicator');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // Remove typing indicator
                chatBox.removeChild(typing);

                if (data.status === 'error') {
                    addMessage(data.error, 'error-message');
                } else {
                    addMessage(data.response, 'bot-message');
                }
            } catch (error) {
                chatBox.removeChild(typing);
                addMessage('Failed to get response', 'error-message');
                console.error('Chat error:', error);
            }
        }

        function addMessage(text, className) {
            const chatBox = document.getElementById('chat-box');
            const msg = document.createElement('div');
            msg.className = `message ${className}`;
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msg;
        }

        function toggleProfile() {
            // [Your existing profile toggle function]
        }
    </script>
</body>
</html>

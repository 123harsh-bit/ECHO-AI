<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo AI - Heart Health Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            width: 100%;
            max-width: 1920px;
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            color: #00f5f9;
            justify-content: space-between;
            position: relative;
        }

        /* Profile Section */
        .profile-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 10px;
        }

        .profile-name {
            color: #fff;
            font-size: 16px;
            margin-right: 25px;
        }

        /* Profile Details Section */
        .profile-details {
            position: absolute;
            top: 50px;
            right: 10px;
            background: #111;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px #00f5f9;
            width: 250px;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            color: #fff;
        }

        .profile-details p {
            color: #ccc;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .profile-details button {
            background: #019396;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .profile-details button:hover {
            background: #00f5f9;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .welcome-message {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #aaa;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: none;
            width: 100%;
            max-width: 850px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-radius: 18px 18px 0px 18px;
        }

        .bot-message {
            align-self: flex-start;
            background: #222;
            color: white;
            border-radius: 18px 18px 18px 0px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: #111;
            border-top: 1px solid #222;
            border-radius: 15px;
        }

        .input-row {
            display: flex;
            align-items: center;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 30px;
            background: #222;
        }

        input {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            border-radius: 20px;
        }

        .send-btn {
            padding: 12px 18px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            margin-left: 10px;
            transition: 0.3s ease;
        }

        .send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>Echo AI</div>

        <!-- User Profile Section -->
        <div class="profile-container" onclick="toggleProfileDetails()">
            <div class="profile-avatar"></div>
            <div class="profile-name">User</div>
        </div>
    </div>

    <!-- User Profile Details -->
    <div class="profile-details" id="profile-details">
        <p><strong>Name:</strong> User</p>
        <p><strong>Email:</strong> user@example.com</p>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="chat-container">
        <div class="welcome-message" id="welcome-message">
            <p>AI Heart Health Chatbot</p>
            <p>"Your AI-powered heart health assistant â€“ monitor, analyze, and stay informed."</p>
        </div>

        <div class="chat-box" id="chat-box"></div>

        <div class="input-container">
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Ask me about heart health..." autofocus>
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function toggleProfileDetails() {
            const profileDetails = document.getElementById("profile-details");
            profileDetails.style.display = profileDetails.style.display === "none" || profileDetails.style.display === "" ? "block" : "none";
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            let chatBox = document.getElementById("chat-box");
            let welcomeMessage = document.getElementById("welcome-message");

            if (welcomeMessage) {
                welcomeMessage.style.display = "none";
            }

            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);

            document.getElementById("user-input").value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Server error: " + response.status);
                }
                return response.json();
            })
            .then(data => {
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerText = data.response;
                chatBox.appendChild(botMessage);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        function logout() {
            window.location.href = "/login";
        }
    </script>

</body>
</html>

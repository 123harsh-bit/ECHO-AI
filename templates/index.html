<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo AI - Heart Health Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            width: 100%;
            max-width: 1920px;
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            color: #00f5f9;
            justify-content: space-between;
            position: relative;
        }

        .profile-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
        }

        .profile-name {
            color: white;
            font-size: 16px;
            margin-right: 25px;
        }

        .profile-details {
            position: absolute;
            top: 100px;
            right: 0;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px #00f5f9;
            width: 250px;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            color: #fff;
            margin-right: 25px;
            z-index: 1000;
        }

        .profile-details p {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .profile-details button {
            background: #019396;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .profile-details button:hover {
            background: #00f5f9;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .welcome-message {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #aaa;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: none;
            width: 100%;
            max-width: 850px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            width: fit-content;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-radius: 18px 18px 0px 18px;
        }

        .bot-message {
            align-self: flex-start;
            background: #000000;
            color: white;
            border: 1px solid #333;
            border-radius: 18px 18px 18px 0px;
        }

        .error-message {
            align-self: flex-start;
            background: #ff4444;
            color: white;
            border-radius: 18px 18px 18px 0px;
            padding: 10px 15px;
            max-width: 80%;
        }

        .heart-rate-panel {
            background: #111;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #333;
        }

        .heart-rate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .heart-rate-value {
            font-size: 28px;
            font-weight: bold;
            color: #00f5f9;
        }

        .heart-rate-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-normal {
            background-color: #28a745;
            color: white;
        }

        .status-elevated {
            background-color: #ffc107;
            color: black;
        }

        .status-critical {
            background-color: #dc3545;
            color: white;
        }

        .device-connect-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .device-connect-btn:hover {
            background: #0056b3;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            color: #aaa;
            font-style: italic;
        }

        .typing-indicator::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            margin-left: 5px;
            border-radius: 50%;
            background-color: #aaa;
            animation: blink 1.5s infinite ease-in-out;
        }

        @keyframes blink {
            0%, 100% { box-shadow: 8px 0 0 0 #aaa, 16px 0 0 0 #aaa; }
            33% { box-shadow: 8px 0 0 0 transparent, 16px 0 0 0 #aaa; }
            66% { box-shadow: 8px 0 0 0 #aaa, 16px 0 0 0 transparent; }
        }

        .input-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: #111;
            border-top: 1px solid #222;
            border-radius: 15px;
        }

        .pre-prompts {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pre-prompts button {
            padding: 12px 15px;
            border: none;
            background: #222;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .pre-prompts button:hover {
            background: #007bff;
        }

        .input-row {
            display: flex;
            align-items: center;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 30px;
            background: #222;
        }

        input {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            border-radius: 20px;
        }

        button.send-btn {
            padding: 12px 18px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            margin-left: 10px;
            transition: 0.3s ease;
        }

        button.send-btn:hover {
            background: #0056b3;
        }

        .chat-box::-webkit-scrollbar {
            display: none;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                width: 95%;
            }
            
            .pre-prompts {
                flex-direction: column;
                align-items: center;
            }
            
            .pre-prompts button {
                width: 100%;
            }
            
            .heart-rate-panel {
                padding: 10px;
            }
            
            .heart-rate-value {
                font-size: 24px;
            }
        }
    </style>
    <!-- Add Socket.IO client library -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
    <div class="header">
        <div>Echo AI</div>
        <div class="profile-container" onclick="toggleProfileDetails()">
            <div class="profile-avatar" id="user-avatar">U</div>
            <div class="profile-name" id="username-display">User</div>
        </div>
    </div>

    <div class="profile-details" id="profile-details">
        <p><strong>Username:</strong> <span id="profile-username">User</span></p>
        <p><strong>Email:</strong> <span id="profile-email">user@example.com</span></p>
        <div class="heart-rate-panel" id="profile-heart-rate">
            <div class="heart-rate-header">
                <div>
                    <div style="font-size: 12px; color: #aaa;">CURRENT HEART RATE</div>
                    <div class="heart-rate-value" id="current-bpm">--</div>
                </div>
                <div class="heart-rate-status" id="heart-rate-status">--</div>
            </div>
            <button class="device-connect-btn" onclick="connectDevice()">CONNECT DEVICE</button>
        </div>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="chat-container">
        <div class="welcome-message" id="welcome-message">
            <p>AI Heart Health Chatbot</p>
            <p>"Your AI-powered heart health assistant – monitor, analyze, and stay informed."</p>
        </div>

        <div class="chat-box" id="chat-box"></div>

        <div class="pre-prompts">
            <button onclick="sendMessage('Best exercises for heart health')">🏃 Best Exercises</button>
            <button onclick="sendMessage('How to maintain healthy blood pressure?')">💓 Blood Pressure</button>
            <button onclick="sendMessage('Heart-friendly diet tips')">🥗 Diet Tips</button>
            <button onclick="sendMessage('Symptoms of heart disease')">🫀 Warning Signs</button>
            <button onclick="showHeartRateAnalysis()">📊 My Heart Analysis</button>
        </div>

        <div class="input-container">
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Ask me about heart health..." autofocus
                    onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isLoggedIn = false;
        let currentHeartRate = null;
        let deviceConnected = false;
        let heartRateInterval = null;
        let socket = null;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await checkLoginStatus();
            await loadUserData();
            await loadHeartRateData();
            initSocketConnection();
        });

        // Initialize Socket.IO connection
        function initSocketConnection() {
            // Get auth token from cookies
            function getAuthToken() {
                const cookies = document.cookie.split(';');
                for (const cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'session') {
                        return value;
                    }
                }
                return null;
            }

            socket = io({
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                randomizationFactor: 0.5,
                timeout: 20000,
                transports: ['websocket', 'polling'],
                auth: {
                    token: getAuthToken()
                }
            });

            // Connection handlers
            socket.on('connect', async () => {
                console.log('Connected to WebSocket server');
                
                // Authenticate after connection
                try {
                    const authResponse = await new Promise((resolve, reject) => {
                        socket.emit('authenticate', {}, (response) => {
                            if (response && response.status === 'authenticated') {
                                resolve(response);
                            } else {
                                reject(new Error('Authentication failed'));
                            }
                        });
                    });
                } catch (error) {
                    console.error('Authentication failed:', error);
                    socket.disconnect();
                    window.location.href = '/login';
                }
            });

            socket.on('disconnect', (reason) => {
                console.log('Disconnected:', reason);
                if (reason === 'io server disconnect') {
                    appendSystemMessage('Session expired. Please log in again.', 'error-message');
                    setTimeout(() => window.location.href = '/login', 2000);
                }
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                if (error.message === 'unauthorized') {
                    appendSystemMessage('Please log in to continue', 'error-message');
                    window.location.href = '/login';
                }
            });

            // Heart rate analysis response handler
            socket.on('heart_analysis_response', (data) => {
                formatAnalysisResponse(data);
            });

            // Heart rate update handler
            socket.on('heart_rate_update', (data) => {
                currentHeartRate = data;
                updateCurrentHeartRate(data);
            });
        }

        // Check login status
        async function checkLoginStatus() {
            try {
                const response = await fetch('/check-auth', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    isLoggedIn = data.authenticated;
                    if (!isLoggedIn) window.location.href = '/login';
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error checking auth:', error);
                window.location.href = '/login';
            }
        }

        // Load user data
        async function loadUserData() {
            try {
                const response = await fetch('/check-auth', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated && data.username) {
                        document.getElementById('username-display').textContent = data.username;
                        document.getElementById('profile-username').textContent = data.username;
                        document.getElementById('user-avatar').textContent = data.username.charAt(0).toUpperCase();
                        if (data.email) document.getElementById('profile-email').textContent = data.email;
                    }
                }
            } catch (error) {
                console.error('Error loading user:', error);
            }
        }

        // Load heart rate data
        async function loadHeartRateData() {
            try {
                const response = await fetch('/api/heart-rate/history', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.length > 0) {
                        currentHeartRate = data[0];
                        updateCurrentHeartRate(currentHeartRate);
                    }
                }
            } catch (error) {
                console.error('Error loading heart rate:', error);
            }
        }

        // Update heart rate display
        function updateCurrentHeartRate(data) {
            const bpmElement = document.getElementById('current-bpm');
            const statusElement = document.getElementById('heart-rate-status');
            
            bpmElement.textContent = data.bpm;
            statusElement.textContent = data.status;
            statusElement.className = 'heart-rate-status';
            
            switch(data.status) {
                case 'normal': statusElement.classList.add('status-normal'); break;
                case 'elevated': statusElement.classList.add('status-elevated'); break;
                case 'critical': statusElement.classList.add('status-critical'); break;
                default: statusElement.classList.add('status-normal');
            }
        }

        // Connect device
        async function connectDevice() {
            try {
                deviceConnected = true;
                const btn = document.querySelector('.device-connect-btn');
                btn.textContent = 'DEVICE CONNECTED';
                btn.style.backgroundColor = '#28a745';
                
                appendMessage("Your wearable device is now connected. I'll monitor your heart rate in real-time.", 'bot-message');
                
                if (!currentHeartRate) {
                    simulateHeartRateData();
                }
                
                if (socket && socket.connected) {
                    socket.emit('device_connected', { 
                        userId: getAuthToken(),
                        deviceType: 'simulated' 
                    });
                }
            } catch (error) {
                console.error('Device error:', error);
                appendMessage("Failed to connect device", 'error-message');
            }
        }

        // Simulate heart rate data
        function simulateHeartRateData() {
            if (heartRateInterval) clearInterval(heartRateInterval);
            
            let baseBpm = 70 + Math.floor(Math.random() * 20);
            
            heartRateInterval = setInterval(() => {
                if (!deviceConnected) {
                    clearInterval(heartRateInterval);
                    return;
                }
                
                const variation = Math.floor(Math.random() * 10) - 5;
                let newBpm = Math.max(50, Math.min(120, baseBpm + variation));
                
                const status = newBpm < 60 ? 'low' : 
                              newBpm <= 100 ? 'normal' : 'elevated';
                
                const newReading = {
                    bpm: newBpm,
                    status: status,
                    timestamp: new Date().toISOString(),
                    deviceType: 'simulated'
                };
                
                currentHeartRate = newReading;
                updateCurrentHeartRate(newReading);
                
                if (socket && socket.connected) {
                    socket.emit('heart_rate_update', newReading);
                }
                
                baseBpm = newBpm;
            }, 3000);
        }

        // Show heart rate analysis
        async function showHeartRateAnalysis() {
            const chatBox = document.getElementById('chat-box');
            const welcomeMessage = document.getElementById('welcome-message');
            
            if (welcomeMessage.style.display !== "none") {
                welcomeMessage.style.display = "none";
            }
            
            const typingIndicator = showTypingIndicator();
            
            try {
                if (socket && socket.connected) {
                    socket.emit('request_heart_analysis', {}, (response) => {
                        chatBox.removeChild(typingIndicator);
                        if (response.error) {
                            appendMessage(response.error, 'error-message');
                        } else {
                            formatAnalysisResponse(response);
                        }
                    });
                } else {
                    const response = await fetch('/api/heart-rate/analysis', {
                        method: 'GET',
                        credentials: 'include'
                    });
                    
                    chatBox.removeChild(typingIndicator);
                    
                    if (!response.ok) throw new Error('Failed to get analysis');
                    
                    const data = await response.json();
                    formatAnalysisResponse(data);
                }
            } catch (error) {
                chatBox.removeChild(typingIndicator);
                appendMessage(`Error: ${error.message}`, 'error-message');
            }
        }

        // Format analysis response
        function formatAnalysisResponse(data) {
            let analysisMessage = "❤️ Heart Rate Analysis:\n\n";
            
            if (data.message && data.message === 'No heart rate data available') {
                analysisMessage = "No heart rate data yet. Connect a device first.";
                appendMessage(analysisMessage, 'bot-message');
                return;
            }
            
            analysisMessage += `📊 Average: ${data.average_bpm} BPM\n`;
            analysisMessage += `⬆️ Highest: ${data.max_bpm} BPM\n`;
            analysisMessage += `⬇️ Lowest: ${data.min_bpm} BPM\n\n`;
            analysisMessage += `⏱️ Total Readings: ${data.record_count}\n`;
            analysisMessage += `💓 Status Distribution:\n`;
            analysisMessage += `- Normal: ${data.status_distribution.normal || 0}\n`;
            analysisMessage += `- Elevated: ${data.status_distribution.elevated || 0}\n`;
            analysisMessage += `- Low: ${data.status_distribution.low || 0}\n\n`;
            analysisMessage += `🕒 Latest reading: ${data.latest.bpm} BPM (${data.latest.status})`;
            
            appendMessage(analysisMessage, 'bot-message');
        }

        // Toggle profile details
        function toggleProfileDetails() {
            const profileDetails = document.getElementById("profile-details");
            profileDetails.style.display = profileDetails.style.display === "none" ? "flex" : "none";
        }

        // Close profile when clicking outside
        document.addEventListener('click', (event) => {
            const profileDetails = document.getElementById("profile-details");
            const profileContainer = document.querySelector('.profile-container');
            
            if (profileDetails.style.display === "flex" && 
                !profileContainer.contains(event.target) && 
                !profileDetails.contains(event.target)) {
                profileDetails.style.display = "none";
            }
        });

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Send message
        async function sendMessage(message = null) {
            const userInput = message || document.getElementById("user-input").value.trim();
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            const welcomeMessage = document.getElementById("welcome-message");

            if (welcomeMessage.style.display !== "none") {
                welcomeMessage.style.display = "none";
            }

            appendMessage(userInput, 'user-message');
            
            if (!message) {
                document.getElementById("user-input").value = "";
            }

            const typingIndicator = showTypingIndicator();

            try {
                if (socket && socket.connected) {
                    socket.emit('chat_message', {
                        message: userInput
                    }, (response) => {
                        chatBox.removeChild(typingIndicator);
                        if (response.error) {
                            appendMessage(response.error, 'error-message');
                        } else {
                            formatBotResponse(response.response);
                        }
                    });
                } else {
                    const response = await fetch("/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        credentials: 'include',
                        body: JSON.stringify({ message: userInput })
                    });

                    chatBox.removeChild(typingIndicator);

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Server error');
                    }

                    const data = await response.json();
                    formatBotResponse(data.response);
                }
            } catch (error) {
                chatBox.removeChild(typingIndicator);
                appendMessage(`Error: ${error.message}`, 'error-message');
                
                if (error.message.includes('Unauthorized')) {
                    setTimeout(() => window.location.href = '/login', 2000);
                }
            }
        }

        // Append message
        function appendMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const message = document.createElement("div");
            message.classList.add("message", className);
            message.innerText = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const chatBox = document.getElementById("chat-box");
            const typingIndicator = document.createElement("div");
            typingIndicator.classList.add("message", "typing-indicator");
            typingIndicator.innerText = "Echo AI is typing";
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
            return typingIndicator;
        }

        // Format bot response
        function formatBotResponse(response) {
            const chatBox = document.getElementById("chat-box");

            if (response.includes('|')) { 
                const rows = response.trim().split('\n');
                let tableHTML = '<table style="width: 100%; border-collapse: collapse; margin-top: 10px;">';
                
                rows.forEach((row, index) => {
                    const cells = row.split('|').filter(cell => cell.trim());
                    tableHTML += '<tr>' + cells.map(cell => 
                        `<${index === 0 ? 'th' : 'td'} style="border: 1px solid #555; padding: 8px; text-align: left;">
                            ${cell.trim()}
                        </${index === 0 ? 'th' : 'td'}>`).join('') + '</tr>';
                });

                tableHTML += '</table>';

                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerHTML = tableHTML;
                chatBox.appendChild(botMessage);
            } else {
                appendMessage(response, "bot-message");
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Logout
        async function logout() {
            try {
                if (deviceConnected) {
                    deviceConnected = false;
                    if (heartRateInterval) clearInterval(heartRateInterval);
                }
                
                if (socket) {
                    socket.disconnect();
                }
                
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Logout failed. Please try again.');
            }
        }

        // Get auth token from cookies
        function getAuthToken() {
            const cookies = document.cookie.split(';');
            for (const cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'session') {
                    return value;
                }
            }
            return null;
        }

        // Append system message
        function appendSystemMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const message = document.createElement("div");
            message.classList.add("message", className);
            message.innerHTML = `<small>System: ${text}</small>`;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo AI - Heart Health Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            width: 100%;
            max-width: 1920px;
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            color: #00f5f9;
            justify-content: space-between;
            position: relative;
        }

        /* Profile Section */
        .profile-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
        }

        .profile-name {
            color: hwb(0 100% 0%);
            font-size: 16px;
            margin-right: 25px;
        }

        /* Profile Details Section */
        .profile-details {
            position: absolute;
            top: 100px;
            right: 0;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px #00f5f9;
            width: 250px;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            color: #fff;
            margin-right: 25px;
            z-index: 1000;
        }

        .profile-details p {
            color: hwb(0 8% 92%);
            margin-bottom: 10px;
            font-size: 14px;
        }

        .profile-details button {
            background:#019396;
            color: rgb(255, 255, 255);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .profile-details button:hover {
            background: #00f5f9;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .welcome-message {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #aaa;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: none;
            width: 100%;
            max-width: 850px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            width: fit-content;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-radius: 18px 18px 0px 18px;
        }

        .bot-message {
            align-self: flex-start;
            background: #000000;
            color: white;
            border: 1px solid #333;
            border-radius: 18px 18px 18px 0px;
        }

        .error-message {
            align-self: flex-start;
            background: #ff4444;
            color: white;
            border-radius: 18px 18px 18px 0px;
            padding: 10px 15px;
            max-width: 80%;
        }

        /* Heart Rate Monitor Styles */
        .heart-rate-panel {
            background: #111;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #333;
        }

        .heart-rate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .heart-rate-value {
            font-size: 28px;
            font-weight: bold;
            color: #00f5f9;
        }

        .heart-rate-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-normal {
            background-color: #28a745;
            color: white;
        }

        .status-elevated {
            background-color: #ffc107;
            color: black;
        }

        .status-critical {
            background-color: #dc3545;
            color: white;
        }

        .heart-rate-graph {
            height: 100px;
            margin-top: 10px;
            position: relative;
        }

        .graph-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #333;
        }

        .graph-point {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #00f5f9;
            transform: translate(-50%, -50%);
        }

        .heart-rate-history {
            margin-top: 15px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        .device-connect-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .device-connect-btn:hover {
            background: #0056b3;
        }

        /* Typing dots animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            color: #aaa;
            font-style: italic;
        }

        .typing-indicator::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            margin-left: 5px;
            border-radius: 50%;
            background-color: #aaa;
            animation: blink 1.5s infinite ease-in-out;
        }

        @keyframes blink {
            0%, 100% { box-shadow: 8px 0 0 0 #aaa, 16px 0 0 0 #aaa; }
            33% { box-shadow: 8px 0 0 0 transparent, 16px 0 0 0 #aaa; }
            66% { box-shadow: 8px 0 0 0 #aaa, 16px 0 0 0 transparent; }
        }

        .input-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: #111;
            border-top: 1px solid #222;
            border-radius: 15px;
        }

        .pre-prompts {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pre-prompts button {
            padding: 12px 15px;
            border: none;
            background: #222;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .pre-prompts button:hover {
            background: #007bff;
        }

        .input-row {
            display: flex;
            align-items: center;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 30px;
            background: #222;
        }

        input {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            border-radius: 20px;
        }

        button.send-btn {
            padding: 12px 18px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            margin-left: 10px;
            transition: 0.3s ease;
        }

        button.send-btn:hover {
            background: #0056b3;
        }

        /* Hide scrollbar */
        .chat-box::-webkit-scrollbar {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                width: 95%;
            }
            
            .pre-prompts {
                flex-direction: column;
                align-items: center;
            }
            
            .pre-prompts button {
                width: 100%;
            }
            
            .heart-rate-panel {
                padding: 10px;
            }
            
            .heart-rate-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Echo AI</div>
        <div class="profile-container" onclick="toggleProfileDetails()">
            <div class="profile-avatar" id="user-avatar">U</div>
            <div class="profile-name" id="username-display">User</div>
        </div>
    </div>

    <div class="profile-details" id="profile-details">
        <p><strong>Username:</strong> <span id="profile-username">User</span></p>
        <p><strong>Email:</strong> <span id="profile-email">user@example.com</span></p>
        <div class="heart-rate-panel" id="profile-heart-rate">
            <div class="heart-rate-header">
                <div>
                    <div style="font-size: 12px; color: #aaa;">CURRENT HEART RATE</div>
                    <div class="heart-rate-value" id="current-bpm">--</div>
                </div>
                <div class="heart-rate-status" id="heart-rate-status">--</div>
            </div>
            <button class="device-connect-btn" onclick="connectDevice()">CONNECT DEVICE</button>
        </div>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="chat-container">
        <div class="welcome-message" id="welcome-message">
            <p>AI Heart Health Chatbot</p>
            <p>"Your AI-powered heart health assistant – monitor, analyze, and stay informed."</p>
        </div>

        <div class="chat-box" id="chat-box"></div>

        <div class="pre-prompts">
            <button onclick="sendPrePrompt('Best exercises for heart health')">🏃 Best Exercises</button>
            <button onclick="sendPrePrompt('How to maintain healthy blood pressure?')">💓 Blood Pressure</button>
            <button onclick="sendPrePrompt('Heart-friendly diet tips')">🥗 Diet Tips</button>
            <button onclick="sendPrePrompt('Symptoms of heart disease')">🫀 Warning Signs</button>
            <button onclick="showHeartRateAnalysis()">📊 My Heart Analysis</button>
        </div>

        <div class="input-container">
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Ask me about heart health..." autofocus
                    onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isLoggedIn = false;
        let heartRateSocket = null;
        let currentHeartRate = null;
        let heartRateHistory = [];
        let deviceConnected = false;

        // Check login status and load user data when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await checkLoginStatus();
            await loadUserData();
            await loadHeartRateData();
            
            // Initialize WebSocket connection for real-time heart rate
            initHeartRateWebSocket();
        });

        // Check if user is logged in
        async function checkLoginStatus() {
            try {
                const response = await fetch('/check-auth', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    isLoggedIn = data.authenticated;
                    
                    if (!isLoggedIn) {
                        window.location.href = '/login';
                    }
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                window.location.href = '/login';
            }
        }

        // Load user data from server
        async function loadUserData() {
            try {
                const response = await fetch('/check-auth', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Update UI with user data
                    if (data.authenticated && data.username) {
                        document.getElementById('username-display').textContent = data.username;
                        document.getElementById('profile-username').textContent = data.username;
                        document.getElementById('user-avatar').textContent = data.username.charAt(0).toUpperCase();
                        
                        if (data.email) {
                            document.getElementById('profile-email').textContent = data.email;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Load heart rate data
        async function loadHeartRateData() {
            try {
                const response = await fetch('/api/heart-rate/history', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    heartRateHistory = await response.json();
                    updateHeartRateDisplay();
                    
                    if (heartRateHistory.length > 0) {
                        currentHeartRate = heartRateHistory[0];
                        updateCurrentHeartRate(currentHeartRate);
                    }
                }
            } catch (error) {
                console.error('Error loading heart rate data:', error);
            }
        }

        // Initialize WebSocket for real-time heart rate updates
        function initHeartRateWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const wsUrl = protocol + window.location.host + '/api/heart-rate/ws';
            
            heartRateSocket = new WebSocket(wsUrl);
            
            heartRateSocket.onopen = () => {
                console.log('WebSocket connection established');
            };
            
            heartRateSocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.bpm) {
                    currentHeartRate = data;
                    updateCurrentHeartRate(data);
                    
                    // Add to beginning of history
                    heartRateHistory.unshift(data);
                    if (heartRateHistory.length > 20) {
                        heartRateHistory.pop();
                    }
                }
            };
            
            heartRateSocket.onclose = () => {
                console.log('WebSocket connection closed');
                // Try to reconnect after 5 seconds
                setTimeout(initHeartRateWebSocket, 5000);
            };
            
            heartRateSocket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Update current heart rate display
        function updateCurrentHeartRate(data) {
            const bpmElement = document.getElementById('current-bpm');
            const statusElement = document.getElementById('heart-rate-status');
            
            bpmElement.textContent = data.bpm;
            
            // Update status display
            statusElement.textContent = data.status;
            statusElement.className = 'heart-rate-status';
            
            switch(data.status) {
                case 'normal':
                    statusElement.classList.add('status-normal');
                    break;
                case 'elevated':
                    statusElement.classList.add('status-elevated');
                    break;
                case 'critical':
                    statusElement.classList.add('status-critical');
                    break;
                default:
                    statusElement.classList.add('status-normal');
            }
        }

        // Update heart rate history display
        function updateHeartRateDisplay() {
            // Here you could update a graph or history list if you add those elements
            console.log('Heart rate history updated:', heartRateHistory);
        }

        // Connect wearable device
        async function connectDevice() {
            try {
                // In a real app, this would connect to the device's API
                // For demo purposes, we'll simulate a connection
                
                deviceConnected = true;
                document.querySelector('.device-connect-btn').textContent = 'DEVICE CONNECTED';
                document.querySelector('.device-connect-btn').style.backgroundColor = '#28a745';
                
                // Simulate receiving heart rate data
                if (heartRateHistory.length === 0) {
                    simulateHeartRateData();
                }
                
                appendMessage("Your wearable device is now connected. I'll monitor your heart rate in real-time.", 'bot-message');
            } catch (error) {
                console.error('Device connection error:', error);
                appendMessage("Failed to connect device. Please try again.", 'error-message');
            }
        }

        // Simulate heart rate data for demo purposes
        function simulateHeartRateData() {
            const baseBpm = 70 + Math.floor(Math.random() * 20); // Random base between 70-90
            let lastBpm = baseBpm;
            
            // Simulate periodic heart rate updates
            setInterval(() => {
                if (!deviceConnected) return;
                
                // Random variation
                const variation = Math.floor(Math.random() * 10) - 5; // -5 to +5
                let newBpm = lastBpm + variation;
                
                // Keep within reasonable bounds
                newBpm = Math.max(50, Math.min(120, newBpm));
                
                // Classify the heart rate
                let status;
                if (newBpm < 60) status = 'low';
                else if (newBpm <= 100) status = 'normal';
                else status = 'elevated';
                
                // Create new reading
                const newReading = {
                    bpm: newBpm,
                    status: status,
                    timestamp: new Date().toISOString()
                };
                
                // Update display
                currentHeartRate = newReading;
                updateCurrentHeartRate(newReading);
                
                // Add to history
                heartRateHistory.unshift(newReading);
                if (heartRateHistory.length > 20) {
                    heartRateHistory.pop();
                }
                
                lastBpm = newBpm;
            }, 3000); // Update every 3 seconds
        }

        // Show heart rate analysis in chat
        async function showHeartRateAnalysis() {
            const chatBox = document.getElementById('chat-box');
            const welcomeMessage = document.getElementById('welcome-message');
            
            // Hide welcome message if visible
            if (welcomeMessage && welcomeMessage.style.display !== "none") {
                welcomeMessage.style.display = "none";
            }
            
            // Show typing indicator
            const typingIndicator = showTypingIndicator();
            
            try {
                const response = await fetch('/api/heart-rate/analysis', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                // Remove typing indicator
                chatBox.removeChild(typingIndicator);
                
                if (!response.ok) {
                    throw new Error('Failed to get heart rate analysis');
                }
                
                const data = await response.json();
                
                if (data.message && data.message === 'No heart rate data available') {
                    appendMessage("I don't have any heart rate data for you yet. Please connect a wearable device to get started.", 'bot-message');
                    return;
                }
                
                // Format the analysis response
                let analysisMessage = "Here's your heart rate analysis:\n\n";
                analysisMessage += `📊 Average BPM: ${data.average_bpm}\n`;
                analysisMessage += `⬇️ Minimum BPM: ${data.min_bpm}\n`;
                analysisMessage += `⬆️ Maximum BPM: ${data.max_bpm}\n\n`;
                analysisMessage += `💓 Status Distribution:\n`;
                analysisMessage += `- Normal: ${data.status_distribution.normal} readings\n`;
                analysisMessage += `- Elevated: ${data.status_distribution.elevated} readings\n`;
                analysisMessage += `- Low: ${data.status_distribution.low} readings\n\n`;
                
                if (data.status_distribution.elevated > 0) {
                    analysisMessage += "⚠️ I noticed some elevated readings. You might want to discuss this with your doctor.";
                } else {
                    analysisMessage += "Your heart rate patterns look good overall!";
                }
                
                appendMessage(analysisMessage, 'bot-message');
                
            } catch (error) {
                chatBox.removeChild(typingIndicator);
                appendMessage(`Error: ${error.message}`, 'error-message');
                console.error('Heart rate analysis error:', error);
            }
        }

        // Toggle Profile Details Visibility
        function toggleProfileDetails() {
            const profileDetails = document.getElementById("profile-details");
            profileDetails.style.display = profileDetails.style.display === "none" || 
                                         profileDetails.style.display === "" ? "flex" : "none";
        }

        // Close profile details when clicking outside
        document.addEventListener('click', (event) => {
            const profileDetails = document.getElementById("profile-details");
            const profileContainer = document.querySelector('.profile-container');
            
            if (profileDetails.style.display === "flex" && 
                !profileContainer.contains(event.target) && 
                !profileDetails.contains(event.target)) {
                profileDetails.style.display = "none";
            }
        });

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Pre-Prompt Function
        function sendPrePrompt(message) {
            document.getElementById("user-input").value = message;
            sendMessage();
        }

        // Send Message Function
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            const chatBox = document.getElementById("chat-box");
            const welcomeMessage = document.getElementById("welcome-message");

            // Hide welcome message after first input
            if (welcomeMessage && welcomeMessage.style.display !== "none") {
                welcomeMessage.style.display = "none";
            }

            // Append User Message
            appendMessage(userInput, 'user-message');

            // Clear input field
            document.getElementById("user-input").value = "";

            // Show typing indicator
            const typingIndicator = showTypingIndicator();

            try {
                // Send Request to Flask Backend
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                    },
                    credentials: 'include',
                    body: JSON.stringify({ message: userInput })
                });

                // Remove typing indicator
                chatBox.removeChild(typingIndicator);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Server error');
                }

                const data = await response.json();
                
                if (data.status === "error") {
                    appendMessage(data.message, 'error-message');
                } else {
                    formatBotResponse(data.response);
                }
            } catch (error) {
                chatBox.removeChild(typingIndicator);
                appendMessage(`Error: ${error.message}`, 'error-message');
                console.error('Chat error:', error);
                
                // If unauthorized, redirect to login
                if (error.message.includes('Please log in')) {
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                }
            }
        }

        // Append message to chat box
        function appendMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const message = document.createElement("div");
            message.classList.add("message", className);
            message.innerText = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const chatBox = document.getElementById("chat-box");
            const typingIndicator = document.createElement("div");
            typingIndicator.classList.add("message", "typing-indicator");
            typingIndicator.innerText = "Echo AI is typing";
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
            return typingIndicator;
        }

        // Format and display bot response
        function formatBotResponse(response) {
            const chatBox = document.getElementById("chat-box");

            if (response.includes('|')) { 
                // Detect Markdown-Style Table
                const rows = response.trim().split('\n');
                let tableHTML = '<table style="width: 100%; border-collapse: collapse; margin-top: 10px;">';
                
                rows.forEach((row, index) => {
                    const cells = row.split('|').filter(cell => cell.trim());
                    tableHTML += '<tr>' + cells.map(cell => 
                        `<${index === 0 ? 'th' : 'td'} style="border: 1px solid #555; padding: 8px; text-align: left;">
                            ${cell.trim()}
                        </${index === 0 ? 'th' : 'td'}>`).join('') + '</tr>';
                });

                tableHTML += '</table>';

                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerHTML = tableHTML;
                chatBox.appendChild(botMessage);
            } else {
                // Regular Text Message
                appendMessage(response, "bot-message");
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Logout Function
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Logout failed. Please try again.');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <link href="/vite.svg" rel="icon" type="image/svg+xml"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Modern Cardix Heart Health Chatbot with Enhanced UI/UX
  </title>
  <style>
   @tailwind base;
@tailwind components;
@tailwind utilities;

:root {
  /* Color Palette */
  --primary-cyan: #00F0FF;
  --primary-dark: #00A9BE;
  --secondary-gold: #FFD700;
  --error-red: #FF4D4D;
  --warning-orange: #FFAA00;
  --success-teal: #38A3A5;
  --info-blue: #64B5F6;
  
  /* Backgrounds */
  --bg-primary: #000000;
  --bg-secondary: #0A0A0A;
  --bg-tertiary: #1A1A1A;
  --bg-card: #1E1E1E;
  --bg-input: #2A2A2A;
  
  /* Text Colors */
  --text-primary: #F0F4F8;
  --text-secondary: #A0AEC0;
  --text-muted: #718096;
  
  /* Borders */
  --border-primary: #2D3748;
  --border-secondary: #4A5568;
  
  /* Gradients */
  --gradient-primary: linear-gradient(135deg, var(--primary-cyan), var(--primary-dark));
  --gradient-secondary: linear-gradient(135deg, var(--secondary-gold), #FFA500);
  --gradient-danger: linear-gradient(135deg, var(--error-red), #DC2626);
  --gradient-success: linear-gradient(135deg, var(--success-teal), #10B981);
  
  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  
  /* Animations */
  --animation-duration: 0.3s;
  --animation-timing: cubic-bezier(0.4, 0, 0.2, 1);
}

[data-theme="light"] {
  --bg-primary: #F7FAFC;
  --bg-secondary: #EDF2F7;
  --bg-tertiary: #FFFFFF;
  --bg-card: #FFFFFF;
  --bg-input: #F7FAFC;
  --text-primary: #1A202C;
  --text-secondary: #4A5568;
  --text-muted: #718096;
  --border-primary: #E2E8F0;
  --border-secondary: #CBD5E0;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background-color: var(--bg-primary);
  color: var(--text-primary);
  overflow-x: hidden;
}

/* App Container */
.app {
  min-height: 100vh;
  position: relative;
  transition: all var(--animation-duration) var(--animation-timing);
}

.app-container {
  display: flex;
  min-height: 100vh;
  position: relative;
  overflow: hidden;
}

/* Animated Background */
.animated-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.bg-gradient-1,
.bg-gradient-2,
.bg-gradient-3 {
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(0, 240, 255, 0.03) 0%, transparent 70%);
  animation: float 20s infinite ease-in-out;
}

.bg-gradient-2 {
  background: radial-gradient(circle, rgba(0, 169, 190, 0.02) 0%, transparent 70%);
  animation-delay: -7s;
  animation-duration: 25s;
}

.bg-gradient-3 {
  background: radial-gradient(circle, rgba(255, 215, 0, 0.01) 0%, transparent 70%);
  animation-delay: -14s;
  animation-duration: 30s;
}

@keyframes float {
  0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
  33% { transform: translate(-30%, -70%) rotate(120deg); }
  66% { transform: translate(-70%, -30%) rotate(240deg); }
}

/* Mobile Overlay */
.mobile-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  z-index: 40;
  backdrop-filter: blur(4px);
}

/* Sidebar */
.sidebar {
  width: 280px;
  background: var(--bg-secondary);
  border-right: 1px solid var(--border-primary);
  display: flex;
  flex-direction: column;
  height: 100vh;
  position: relative;
  z-index: 50;
  backdrop-filter: blur(10px);
  transition: all var(--animation-duration) var(--animation-timing);
}

.sidebar.collapsed {
  width: 70px;
}

.sidebar-content {
  display: flex;
  flex-direction: column;
  height: 100%;
  padding: 1rem 0;
}

.sidebar-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 1rem;
  margin-bottom: 1rem;
}

.sidebar-title h2 {
  font-size: 1.125rem;
  font-weight: 600;
  color: var(--primary-cyan);
}

.collapse-button {
  background: none;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 0.5rem;
  transition: all var(--animation-duration) var(--animation-timing);
}

.collapse-button:hover {
  background: var(--bg-tertiary);
  color: var(--primary-cyan);
}

.new-chat-button {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem 1rem;
  margin: 0 1rem;
  background: var(--gradient-primary);
  color: white;
  border: none;
  border-radius: 0.75rem;
  cursor: pointer;
  font-weight: 500;
  transition: all var(--animation-duration) var(--animation-timing);
}

.new-chat-button:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.search-container {
  padding: 0 1rem;
  margin-bottom: 1rem;
}

.search-input-container {
  position: relative;
  display: flex;
  align-items: center;
}

.search-icon {
  position: absolute;
  left: 0.75rem;
  color: var(--text-secondary);
  z-index: 1;
}

.search-input {
  width: 100%;
  padding: 0.75rem 0.75rem 0.75rem 2.5rem;
  background: var(--bg-input);
  border: 1px solid var(--border-primary);
  border-radius: 0.75rem;
  color: var(--text-primary);
  font-size: 0.875rem;
  outline: none;
  transition: all var(--animation-duration) var(--animation-timing);
}

.search-input:focus {
  border-color: var(--primary-cyan);
  box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
}

.chat-sessions {
  flex: 1;
  overflow-y: auto;
  padding: 0 1rem;
  scrollbar-width: thin;
  scrollbar-color: var(--primary-cyan) var(--bg-secondary);
}

.chat-sessions::-webkit-scrollbar {
  width: 6px;
}

.chat-sessions::-webkit-scrollbar-track {
  background: var(--bg-secondary);
}

.chat-sessions::-webkit-scrollbar-thumb {
  background: var(--primary-cyan);
  border-radius: 3px;
}

.chat-session {
  margin-bottom: 0.5rem;
  border-radius: 0.75rem;
  transition: all var(--animation-duration) var(--animation-timing);
  cursor: pointer;
}

.chat-session:hover {
  background: var(--bg-tertiary);
  transform: translateX(4px);
}

.chat-session.active {
  background: var(--bg-tertiary);
  border-left: 3px solid var(--primary-cyan);
}

.chat-session-content {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem;
  position: relative;
}

.chat-session-icon {
  color: var(--text-secondary);
  flex-shrink: 0;
}

.chat-session-text {
  flex: 1;
  min-width: 0;
}

.chat-session-title {
  font-size: 0.875rem;
  font-weight: 500;
  color: var(--text-primary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.chat-session-time {
  font-size: 0.75rem;
  color: var(--text-muted);
}

.delete-button {
  background: none;
  border: none;
  color: var(--text-muted);
  cursor: pointer;
  padding: 0.25rem;
  border-radius: 0.375rem;
  opacity: 0;
  transition: all var(--animation-duration) var(--animation-timing);
}

.chat-session:hover .delete-button {
  opacity: 1;
}

.delete-button:hover {
  color: var(--error-red);
  background: rgba(255, 77, 77, 0.1);
}

.profile-section {
  margin-top: auto;
  padding: 1rem;
  border-top: 1px solid var(--border-primary);
  position: relative;
}

.profile-container {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem;
  border-radius: 0.75rem;
  cursor: pointer;
  transition: all var(--animation-duration) var(--animation-timing);
}

.profile-container:hover {
  background: var(--bg-tertiary);
}

.profile-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--gradient-primary);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 600;
  flex-shrink: 0;
  overflow: hidden;
}

.profile-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-info {
  flex: 1;
  min-width: 0;
}

.profile-name {
  font-size: 0.875rem;
  font-weight: 500;
  color: var(--text-primary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.profile-email {
  font-size: 0.75rem;
  color: var(--text-muted);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.profile-menu {
  position: absolute;
  bottom: 100%;
  left: 1rem;
  right: 1rem;
  background: var(--bg-card);
  border: 1px solid var(--border-primary);
  border-radius: 0.75rem;
  padding: 0.5rem;
  box-shadow: var(--shadow-xl);
  backdrop-filter: blur(10px);
}

.profile-menu-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  width: 100%;
  padding: 0.75rem;
  background: none;
  border: none;
  color: var(--text-primary);
  cursor: pointer;
  border-radius: 0.5rem;
  transition: all var(--animation-duration) var(--animation-timing);
  font-size: 0.875rem;
}

.profile-menu-item:hover {
  background: var(--bg-tertiary);
}

.profile-menu-item.logout {
  color: var(--error-red);
}

.profile-menu-item.logout:hover {
  background: rgba(255, 77, 77, 0.1);
}

/* Main Content */
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100vh;
  transition: all var(--animation-duration) var(--animation-timing);
}

.main-content.sidebar-collapsed {
  margin-left: 0;
}

.app-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 1.5rem;
  background: var(--bg-secondary);
  border-bottom: 1px solid var(--border-primary);
  backdrop-filter: blur(10px);
  z-index: 30;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.menu-button {
  background: none;
  border: none;
  color: var(--text-primary);
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 0.5rem;
  transition: all var(--animation-duration) var(--animation-timing);
}

.menu-button:hover {
  background: var(--bg-tertiary);
  color: var(--primary-cyan);
}

.header-title {
  display: flex;
  align-items: center;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.logo-icon {
  color: var(--primary-cyan);
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-text {
  font-size: 1.5rem;
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.heart-rate-button {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1rem;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-primary);
  border-radius: 0.75rem;
  color: var(--text-primary);
  cursor: pointer;
  transition: all var(--animation-duration) var(--animation-timing);
}

.heart-rate-button:hover {
  background: var(--bg-card);
  border-color: var(--primary-cyan);
  color: var(--primary-cyan);
}

.heart-rate-button.connected {
  background: var(--gradient-primary);
  color: white;
  border-color: var(--primary-cyan);
}

.heart-rate-value {
  font-size: 0.875rem;
  font-weight: 600;
  font-family: 'Courier New', monospace;
}

/* Chat Interface */
.chat-interface {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: calc(100vh - 80px);
  overflow: hidden;
}

.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.welcome-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex: 1;
  padding: 2rem;
  text-align: center;
}

.welcome-logo {
  margin-bottom: 2rem;
}

.welcome-heart {
  color: var(--primary-cyan);
  filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.3));
}

.welcome-content {
  max-width: 600px;
}

.welcome-title {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.welcome-subtitle {
  font-size: 1.125rem;
  color: var(--text-secondary);
  margin-bottom: 2rem;
  line-height: 1.6;
}

.medical-disclaimer {
  display: flex;
  align-items: flex-start;
  gap: 1rem;
  padding: 1.5rem;
  background: rgba(255, 170, 0, 0.1);
  border: 1px solid var(--warning-orange);
  border-radius: 0.75rem;
  text-align: left;
}

.disclaimer-icon {
  color: var(--warning-orange);
  flex-shrink: 0;
  margin-top: 0.125rem;
}

.disclaimer-content {
  font-size: 0.875rem;
  line-height: 1.5;
  color: var(--text-secondary);
}

.messages-container {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  scrollbar-width: thin;
  scrollbar-color: var(--primary-cyan) var(--bg-secondary);
}

.messages-container::-webkit-scrollbar {
  width: 6px;
}

.messages-container::-webkit-scrollbar-track {
  background: var(--bg-secondary);
}

.messages-container::-webkit-scrollbar-thumb {
  background: var(--primary-cyan);
  border-radius: 3px;
}

.message {
  display: flex;
  align-items: flex-start;
  gap: 0.75rem;
  margin-bottom: 1.5rem;
  max-width: 100%;
}

.message.user-message {
  justify-content: flex-end;
}

.message.user-message .message-content {
  background: var(--gradient-primary);
  color: white;
  border-radius: 1.5rem 1.5rem 0.375rem 1.5rem;
  max-width: 70%;
}

.message.ai-message .message-content {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-primary);
  border-radius: 0.375rem 1.5rem 1.5rem 1.5rem;
  max-width: 85%;
}

.ai-avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: var(--gradient-primary);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  flex-shrink: 0;
}

.message-content {
  padding: 1rem 1.25rem;
  backdrop-filter: blur(10px);
}

.message-text {
  font-size: 0.875rem;
  line-height: 1.6;
  word-wrap: break-word;
}

.message-time {
  font-size: 0.75rem;
  color: var(--text-muted);
  margin-top: 0.5rem;
}

.typing-indicator {
  display: flex;
  align-items: center;
  gap: 0.25rem;
  padding: 0.75rem 1rem;
}

.typing-dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--primary-cyan);
}

/* Pre-prompts */
.pre-prompts {
  display: flex;
  flex-wrap: wrap;
  gap: 0.75rem;
  padding: 1rem;
  justify-content: center;
  overflow-x: auto;
}

.pre-prompt-button {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1rem;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-primary);
  border-radius: 2rem;
  color: var(--text-primary);
  cursor: pointer;
  transition: all var(--animation-duration) var(--animation-timing);
  font-size: 0.875rem;
  white-space: nowrap;
  backdrop-filter: blur(10px);
}

.pre-prompt-button:hover {
  background: var(--bg-card);
  border-color: var(--primary-cyan);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.pre-prompt-icon {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  flex-shrink: 0;
}

.pre-prompt-text {
  font-weight: 500;
}

/* Input Section */
.input-section {
  padding: 1rem;
  border-top: 1px solid var(--border-primary);
  background: var(--bg-secondary);
  backdrop-filter: blur(10px);
}

.input-container {
  display: flex;
  align-items: flex-end;
  gap: 0.75rem;
  padding: 0.75rem;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-primary);
  border-radius: 1.5rem;
  transition: all var(--animation-duration) var(--animation-timing);
}

.input-container:focus-within {
  border-color: var(--primary-cyan);
  box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
}

.message-input {
  flex: 1;
  background: none;
  border: none;
  outline: none;
  color: var(--text-primary);
  font-size: 0.875rem;
  resize: none;
  max-height: 120px;
  line-height: 1.5;
  padding: 0.5rem 0;
}

.message-input::placeholder {
  color: var(--text-muted);
}

.send-button {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--bg-input);
  border: 1px solid var(--border-primary);
  color: var(--text-secondary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all var(--animation-duration) var(--animation-timing);
  flex-shrink: 0;
}

.send-button:hover {
  background: var(--bg-card);
  border-color: var(--primary-cyan);
  color: var(--primary-cyan);
}

.send-button.active {
  background: var(--gradient-primary);
  color: white;
  border-color: var(--primary-cyan);
}

.send-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* Modals */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  z-index: 100;
  backdrop-filter: blur(4px);
}

.heart-rate-modal,
.settings-modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 500px;
  background: var(--bg-card);
  border: 1px solid var(--border-primary);
  border-radius: 1rem;
  z-index: 101;
  backdrop-filter: blur(20px);
  box-shadow: var(--shadow-xl);
}

.modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1.5rem;
  border-bottom: 1px solid var(--border-primary);
}

.modal-title {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.modal-title h2 {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text-primary);
}

.title-icon {
  color: var(--primary-cyan);
}

.close-button {
  background: none;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 0.5rem;
  transition: all var(--animation-duration) var(--animation-timing);
}

.close-button:hover {
  background: var(--bg-tertiary);
  color: var(--text-primary);
}

.modal-content {
  padding: 1.5rem;
  max-height: 70vh;
  overflow-y: auto;
}

/* Heart Rate Monitor */
.current-reading {
  text-align: center;
  margin-bottom: 2rem;
}

.reading-display {
  display: flex;
  align-items: baseline;
  justify-content: center;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
}

.heart-rate-value {
  font-size: 3rem;
  font-weight: 700;
  font-family: 'Courier New', monospace;
  color: var(--primary-cyan);
}

.reading-unit {
  font-size: 1.125rem;
  color: var(--text-secondary);
}

.reading-status {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.25rem;
}

.status-indicator {
  font-size: 0.875rem;
  font-weight: 500;
  padding: 0.25rem 0.75rem;
  border-radius: 2rem;
}

.status-indicator.connected {
  background: rgba(56, 163, 165, 0.2);
  color: var(--success-teal);
}

.status-indicator.disconnected {
  background: rgba(255, 77, 77, 0.2);
  color: var(--error-red);
}

.heart-rate-status {

                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    <path d="M3.5 12h4l3-8 4 16 3-8h4"></path>

        </motion.div>
      </div>
    </div>
  );
}

export default App;

import React, { useState } from 'react';

  isOpen: boolean;
  onClose: () => void;
  heartRateData: any;
  onConnect: () => void;
  onDisconnect: () => void;
  onAddManualReading: (reading: number) => void;
}

  onClose,
  heartRateData,
  onConnect,
  onDisconnect,
  onAddManualReading
}) => {
  const [manualReading, setManualReading] = useState('');

  const handleManualSubmit = () => {
    const reading = parseInt(manualReading);
    if (reading >= 30 && reading <= 250) {
      onAddManualReading(reading);
      setManualReading('');
    }
  };

  const getHeartRateColor = (rate: number) => {
    if (rate < 60) return 'text-blue-400';
    if (rate > 100) return 'text-red-400';
    return 'text-green-400';
  };

  const getHeartRateStatus = (rate: number) => {
    if (rate < 60) return 'Bradycardia';
    if (rate > 100) return 'Tachycardia';
    return 'Normal';
  };

  return (
    <AnimatePresence>
      {isOpen && (
        <>
          <motion.div
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            exit={{ opacity: 0 }}
            className="modal-overlay"

            initial={{ opacity: 0, scale: 0.9, y: 20 }}
            animate={{ opacity: 1, scale: 1, y: 0 }}

                <Activity className="title-icon" size={24} />
                <h2>Heart Rate Monitor</h2>

              <motion.button
                whileHover={{ scale: 1.1 }}
                whileTap={{ scale: 0.9 }}
                className="close-button"
                onClick={onClose}

                <X size={20} />
              </motion.button>
            </div>

            <div className="modal-content">
              {/* Current Reading */}
              <motion.div
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.1 }}
                className="current-reading"
              >
                <div className="reading-display">
                  <motion.div
                    animate={{ scale: [1, 1.05, 1] }}
                    transition={{ duration: 1, repeat: Infinity }}
                    className={`heart-rate-value ${getHeartRateColor(heartRateData.currentRate || 0)}`}
                  >

                  </motion.div>

                </div>
                <div className="reading-status">

                    <div className="heart-rate-status">

                </div>

              {/* Connection Controls */}
              <motion.div

              >
                {!heartRateData.isConnected ? (

import React, { useState, useEffect } from 'react';
import { motion, AnimatePresence } from 'framer-motion';
import { X, CheckCircle, AlertCircle, Info, AlertTriangle } from 'lucide-react';

interface Notification {
  id: string;
  type: 'success' | 'error' | 'info' | 'warning';
  title: string;
  message: string;
  duration?: number;
}

const Notifications: React.FC = () => {
  const [notifications, setNotifications] = useState<Notification[]>([]);

  const addNotification = (notification: Omit<Notification, 'id'>) => {
    const id = Date.now().toString();
    const newNotification = { ...notification, id };
    setNotifications(prev => [...prev, newNotification]);

    // Auto remove after duration
    setTimeout(() => {
      removeNotification(id);
    }, notification.duration || 5000);
  };

  const removeNotification = (id: string) => {
    setNotifications(prev => prev.filter(n => n.id !== id));
  };

  const getIcon = (type: string) => {
    switch (type) {
      case 'success': return CheckCircle;
      case 'error': return AlertTriangle;
      case 'warning': return AlertCircle;
      case 'info': return Info;
      default: return Info;
    }
  };

  const getColor = (type: string) => {
    switch (type) {
      case 'success': return 'from-green-500 to-emerald-500';
      case 'error': return 'from-red-500 to-rose-500';
      case 'warning': return 'from-orange-500 to-amber-500';
      case 'info': return 'from-blue-500 to-cyan-500';
      default: return 'from-gray-500 to-slate-500';
    }
  };

  // Example usage - you can call this from other components
  useEffect(() => {
    // Example notifications for demo
    const timer = setTimeout(() => {
      addNotification({
        type: 'info',
        title: 'Welcome!',
        message: 'Your heart health companion is ready to help.',
        duration: 3000
      });
    }, 1000);

    return () => clearTimeout(timer);
  }, []);

  return (
    <div className="notifications-container">
      <AnimatePresence>
        {notifications.map((notification) => {
          const Icon = getIcon(notification.type);
          return (
            <motion.div
              key={notification.id}
              initial={{ opacity: 0, x: 300, scale: 0.9 }}
              animate={{ opacity: 1, x: 0, scale: 1 }}
              exit={{ opacity: 0, x: 300, scale: 0.9 }}
              transition={{ type: "spring", stiffness: 300, damping: 25 }}
              className={`notification notification-${notification.type}`}
            >
              <div className={`notification-icon bg-gradient-to-r ${getColor(notification.type)}`}>
                <Icon size={20} />
              </div>
              
              <div className="notification-content">
                <div className="notification-title">{notification.title}</div>
                <div className="notification-message">{notification.message}</div>
              </div>
              
              <motion.button
                whileHover={{ scale: 1.1 }}
                whileTap={{ scale: 0.9 }}
                className="notification-close"
                onClick={() => removeNotification(notification.id)}
              >
                <X size={16} />
              </motion.button>
            </motion.div>
          );
        })}
      </AnimatePresence>
    </div>
  );
};

// hooks/useTheme.ts
import { useState, useEffect } from 'react';

export const useTheme = () => {
  const [theme, setThemeState] = useState(() => {
    const saved = localStorage.getItem('theme');
    return saved || 'system';
  });

  useEffect(() => {
    const applyTheme = (newTheme: string) => {
      let actualTheme = newTheme;
      
      if (newTheme === 'system') {
        actualTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      
      document.documentElement.setAttribute('data-theme', actualTheme);
      document.documentElement.className = actualTheme;
    };

    applyTheme(theme);
    
    // Listen for system theme changes
    if (theme === 'system') {
      const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      const handleChange = () => applyTheme(theme);
      mediaQuery.addEventListener('change', handleChange);
      return () => mediaQuery.removeEventListener('change', handleChange);
    }
  }, [theme]);

  const setTheme = (newTheme: string) => {
    setThemeState(newTheme);
    localStorage.setItem('theme', newTheme);
  };

  return { theme, setTheme };
};
// hooks/useAuth.ts
import { useState, useEffect } from 'react';

export const useAuth = () => {
  const [isAuthenticated, setIsAuthenticated] = useState(false);
  const [user, setUser] = useState<any>(null);
  const [loading, setLoading] = useState(true);

  useEffect(() => {
    checkAuthStatus();
  }, []);

  const checkAuthStatus = async () => {
    try {
      const response = await fetch('/check-auth', {
        method: 'GET',
        credentials: 'include'
      });
      
      if (response.ok) {
        const data = await response.json();
        setIsAuthenticated(data.authenticated);
        if (data.authenticated) {
          await loadUserData();
        }
      } else {
        setIsAuthenticated(false);
      }
    } catch (error) {
      console.error('Auth check failed:', error);
      setIsAuthenticated(false);
    } finally {
      setLoading(false);
    }
  };

  const loadUserData = async () => {
    try {
      const response = await fetch('/api/user/profile', {
        method: 'GET',
        credentials: 'include'
      });
      
      if (response.ok) {
        const userData = await response.json();
        setUser(userData);
      }
    } catch (error) {
      console.error('Failed to load user data:', error);
    }
  };

  const logout = async () => {
    try {
      const response = await fetch('/logout', {
        method: 'POST',
        credentials: 'include'
      });
      
      if (response.ok) {
        setIsAuthenticated(false);
        setUser(null);
        window.location.href = '/login';
      }
    } catch (error) {
      console.error('Logout failed:', error);
    }
  };

  return {
    isAuthenticated,
    user,
    loading,
    logout
  };
};
// hooks/useHeartRate.ts
import { useState, useEffect } from 'react';

export const useHeartRate = () => {
  const [heartRateData, setHeartRateData] = useState({
    currentRate: null,
    isConnected: false,
    history: [],
    device: null
  });

  const connectBluetooth = async () => {
    try {
      if (!navigator.bluetooth) {
        throw new Error('Bluetooth not supported');
      }

      const device = await navigator.bluetooth.requestDevice({
        filters: [{ services: ['heart_rate'] }]
      });

      const server = await device.gatt.connect();
      const service = await server.getPrimaryService('heart_rate');
      const characteristic = await service.getCharacteristic('heart_rate_measurement');

      await characteristic.startNotifications();
      characteristic.addEventListener('characteristicvaluechanged', handleHeartRateData);

      setHeartRateData(prev => ({ ...prev, isConnected: true, device }));
    } catch (error) {
      console.error('Bluetooth connection failed:', error);
    }
  };

  const disconnectBluetooth = () => {
    if (heartRateData.device) {
      heartRateData.device.gatt.disconnect();
      setHeartRateData(prev => ({ ...prev, isConnected: false, device: null, currentRate: null }));
    }
  };

  const handleHeartRateData = (event: any) => {
    const value = event.target.value;
    const heartRate = value.getUint8(1);
    
    setHeartRateData(prev => ({
      ...prev,
      currentRate: heartRate,
      history: [
        {
          rate: heartRate,
          time: new Date().toLocaleTimeString(),
          timestamp: Date.now()
        },
        ...prev.history.slice(0, 9)
      ]
    }));
  };

  const addManualReading = (reading: number) => {
    setHeartRateData(prev => ({
      ...prev,
      currentRate: reading,
      history: [
        {
          rate: reading,
          time: new Date().toLocaleTimeString(),
          timestamp: Date.now()
        },
        ...prev.history.slice(0, 9)
      ]
    }));
  };

  return {
    heartRateData,
    connectBluetooth,
    disconnectBluetooth,
    addManualReading
  };
};
// hooks/useChatHistory.ts
import { useState, useEffect } from 'react';

export const useChatHistory = () => {
  const [chatSessions, setChatSessions] = useState<any[]>([]);
  const [currentChatId, setCurrentChatId] = useState<string | null>(null);
  const [loading, setLoading] = useState(false);

  useEffect(() => {
    fetchChatSessions();
  }, []);

  const fetchChatSessions = async () => {
    try {
      setLoading(true);
      const response = await fetch('/api/chat-sessions', {
        method: 'GET',
        credentials: 'include'
      });
      
      if (response.ok) {
        const data = await response.json();
        setChatSessions(data);
      }
    } catch (error) {
      console.error('Failed to fetch chat sessions:', error);
    } finally {
      setLoading(false);
    }
  };

  const createNewChat = async () => {
    try {
      const response = await fetch('/api/chat-sessions', {
        method: 'POST',
        credentials: 'include'
      });
      
      if (response.ok) {
        const data = await response.json();
        setCurrentChatId(data.id);
        await fetchChatSessions();
        return data;
      }
    } catch (error) {
      console.error('Failed to create new chat:', error);
    }
  };

  const loadChatSession = async (sessionId: string) => {
    try {
      const response = await fetch(`/api/chat-sessions/${sessionId}`, {
        method: 'GET',
        credentials: 'include'
      });
      
      if (response.ok) {
        const data = await response.json();
        setCurrentChatId(data.id);
        return data;
      }
    } catch (error) {
      console.error('Failed to load chat session:', error);
    }
  };

  const deleteChatSession = async (sessionId: string) => {
    try {
      const response = await fetch(`/api/chat-sessions/${sessionId}`, {
        method: 'DELETE',
        credentials: 'include'
      });
      
      if (response.ok) {
        await fetchChatSessions();
        if (currentChatId === sessionId) {
          setCurrentChatId(null);
        }
      }
    } catch (error) {
      console.error('Failed to delete chat session:', error);
    }
  };

  return {
    chatSessions,
    currentChatId,
    loading,
    createNewChat,
    loadChatSession,
    deleteChatSession,
    fetchChatSessions
  };
};
